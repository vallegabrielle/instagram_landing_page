<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue como _marceline</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é _marceline?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Increva-se</span>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

            <!-- dark mode button -->
            <div class="dark-mode">
                <input type="checkbox" id="checkbox-button" class="checkbox-button">
                <label for="checkbox-button">
                    <img src="./img/moon.svg" alt="lua">
                    <img src="./img/sun.svg" alt="sol">
                    <div class="toggle"></div>
                </label>
            </div>
        </div>

        
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
